<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./Css.css">
</head>

<body>
    
<header > 
    <h1>Ben's Coding Quiz</h1>
</header>

<main>
    <div class="btnContainer">
        <button class="beginBtn">Begin quiz</button>
    </div>

    <div class="counterDiv">
        <span id="counter">Seconds remaining: 90</span>
    </div>

    <div class="container">

        <div id="question-container" class="hide"></div>
            <div id="question"><h3>Questions:</h3></div>
                <div id="answerButtons" class="btn-grid"></div>
                    <br>
                    <button class="btn1">Answer 1</button> 
                    <br>
                    <button class="btn2">Answer 2</button>
                   <br>
                    <button class="btn3">Answer 3</button>
                  <br>
                    <button class="btn4">Answer 4</button>
                    
        <div class="controls">
            <!-- <button class="beginBtn">Begin quiz</button> -->
        </div>
    </div>




</main>
<script src="./Js.js"></script>
</body>
</html>
